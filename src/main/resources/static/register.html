<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>AI家庭医生 - 注册</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="css/login.css" rel="stylesheet">
    <style>
        .login-card{
            background-color: white;
        }
        /* ===== 仅注册页需要的补丁 ===== */
        /* 1. 让输入框样式只作用于文本框/密码框/电话框，不污染单选框 */
        .login-card input[type=text],
        .login-card input[type=password],
        .login-card input[type=tel] {
            width: 100%;
            height: 44px;
            padding: 0 14px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 16px;
            transition: border-color .2s;
        }

        .login-card input[type=text]:focus,
        .login-card input[type=password]:focus,
        .login-card input[type=tel]:focus {
            outline: none;
            border-color: #0040b8;
        }

        /* 单选框容器：宽度由内容决定，自身水平居中 */
        .radio-group {
            width: fit-content; /* 关键：宽度 = 内容宽 */
            margin: 12px auto 20px; /* 上下保持 12/20，左右 auto 居中 */
            display: flex;
            gap: 16px; /* 想再紧改 16px */
            font-size: 14px;
            color: #666;
        }

        .radio-group label {
            display: inline-flex;
            align-items: center;
            cursor: pointer;
        }

        .radio-group input[type=radio] {
            width: 16px;
            height: 16px;
            margin-right: 10px;
            accent-color: #0040b8;
        }

        /* 3. 立即注册按钮保持主色 */
        .login-card button[type=submit] {
            width: 100%;
            height: 44px;
            background: #0040b8;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background .2s;
        }

        .login-card button[type=submit]:hover {
            background: #0030a0;
        }
    </style>
</head>

<body>
<div class="login-card">
    <h1>AI家庭医生</h1>
    <p class="sub-title">欢迎注册，请填写完整信息</p>

    <form id="regForm">
        <label>
            <input name="account" placeholder="账号（用户名）" required type="text">
        </label>
        <label>
            <input name="pwd" placeholder="密码" required type="password">
        </label>
        <label>
            <input name="realName" placeholder="真实姓名" required type="text">
        </label>

        <!-- 性别 -->
        <div class="radio-group">
            <label><input checked name="sex" type="radio" value="男"> 男</label>
            <label><input name="sex" type="radio" value="女"> 女</label>
        </div>

        <label>
            <input name="phone" placeholder="手机号" required type="tel">
        </label>

        <!-- 人员类型 -->
        <div class="radio-group">
            <label><input name="role" type="radio" value="admin"> 管理员</label>
            <label><input name="role" type="radio" value="doctor"> 医生</label>
            <label><input checked name="role" type="radio" value="user"> 普通用户</label>
        </div>

        <button type="submit">立即注册</button>
    </form>
</div>

<script>
    /* 简单前端校验 */
    document.getElementById('regForm').addEventListener('submit', function (e) {
        const phone = this.phone.value.trim();
        if (!/^1[3-9]\d{9}$/.test(phone)) {
            alert('请输入正确的手机号');
            e.preventDefault();
        }
    });
</script>
<script src="js/register.js"></script>

</body>
</html>
